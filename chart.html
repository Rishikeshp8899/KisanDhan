<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <script src="./script.js"></script>
   <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <title>KisanDhan Chart</title>
  <style>
    #chat-container {
      width: 300px;
      margin: 50px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10%;
    }

    #chat-header {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #chat-messages {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
    }

    #chat-input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-top: 1px solid #ddd;
    }
    
  </style>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <header>
        <i href="#" class="logo">KisanDhan</i>   
   <nav class="navbar">
       <a href="./index.html" class="active">Home</a>
       <a href="./farmer.html">Farmer</a>
       <a href="#">About</a>
       <a href="./chart.html">Chats</a>
       <a href="#">FeedBack</a>
   </nav>
   <div class="icons">
       <i class="fas fa-bars" id="menu-bars"></i>
       <i class="fas fa-search" id="search-icon"></i>
       <i class="fa-solid fa-heart"></i>
       <a href="./cart.html">
       <i class="fa-solid fa-cart-shopping"></i></a>
   </div>
       </header>

<div id="chat-container">
  <div id="chat-header">
    User Name Chart
  </div>
  <div id="chat-messages"></div>
  <input type="text" id="chat-input" placeholder="Type a message...">
</div>

<script>
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');

  // Function to add a message to the chat
  function addMessage(message, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = sender === 'user' ? 'user-message' : 'other-message';
    messageDiv.innerHTML = `<strong>${sender.charAt(0).toUpperCase() + sender.slice(1)}:</strong> ${message}`;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Event listener for sending messages
  chatInput.addEventListener('keypress', function (event) {
    if (event.key === 'Enter') {
      const message = chatInput.value.trim();
      if (message !== '') {
        addMessage(message, 'user');
        chatInput.value = '';
      }
    }
  });
</script>
<script src="./script.js"></script>
</body>
</html>
